<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Современное оформление метки</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./css/02-modern-styles.css">
</head>

<body>
    <a href="./index.html">На главную страницу урока</a>


    <form autocomplete="off" class="form js-speaker-form">
        <div class="form-field">
            <input
            type="text"
            class="form-input"
            name="name"
            id="name"
            placeholder=" ">
            <label for="name" class="form-label">Имя</label>
            <svg width="18" height="18" class="icon">
                <use href="./images/symbol-defs-o.svg#icon-black-person"></use>
            </svg>
        </div>

        <div class="form-field">
            <input
            type="email"
            class="form-input"
            name="mail"
            id="mail"
            placeholder=" ">
            <label for="mail" class="form-label">Почта</label>
            <svg width="18" height="18" class="icon">
                <use href="./images/symbol-defs-o.svg#icon-black-email"></use>
            </svg>
        </div>

        <button type="submit">Оставить заявку</button>
    </form>


</body>
<script src="./js/consol-see.js"></script>

</html>

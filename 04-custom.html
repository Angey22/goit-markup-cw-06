<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кастомные чекбоксы</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./css/04-custom.css">
</head>

<body>
    <a href="./index.html">На главную страницу урока</a>


    <form role="group" class="form js-speaker-form">
        
        <ul class="topic-options">
            <li>
                <label class="field">
                    <input
                    class="checkbox"
                    type="checkbox" 
                    name="topic" 
                    value="html">
                    <span class="icon"></span>
                    <span class="label">HTML</span> 
                </label>
            </li>
            <li>
                <label class="field">
                    <input
                    class="checkbox"
                    type="checkbox" 
                    name="topic" 
                    value="css">
                    <span class="icon"></span>
                        <svg class="icon-svg" width="16px" height="15px">
                            <use href="../images/icons.svg#icon-check"></use>
                        </svg>
                    
                    
                    <span class="label">CSS</span>
                </label>
            </li>
            <li>
                <label class="field">
                    <input 
                    class="checkbox"
                    type="checkbox" 
                    name="topic" 
                    value="js">
                    <span class="icon"></span>
                    <span class="label">JavaScript</span>
                </label>
            </li>
        </ul>

        <button type="submit">Оставить заявку</button>
    </form>


</body>
<script src="./js/consol-see.js"></script>

</html>

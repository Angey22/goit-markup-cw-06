<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./css/styles-form.css">
</head>
<body>

    <a href="./index.html">На главную страницу урока</a>

    <form class="form js-speaker-form" autocomplete="on">
        <div class="form-fild">
            <label for="name">Имя</label>
            <input type="text" name="name" id="name" placeholder="Иван Иванович" autofocus>
        </div>
        <div class="form-fild">
            <label for="tel">Телефон</label>
            <input type="tel" name="tel" id="tel" placeholder="+38-096-567-43-83">
        </div>
        <div class="form-fild">
            <label for="mail">Почта</label>
            <input type="email" name="mail" id="mail" placeholder="ivan@mail.com">
        </div>

        <div role="group" class="group">
            <h2 class="group-title">Тема доклада</h2>
            <ul class="topic-options">
                <li>
                    <input type="checkbox" name="topic" value="html" id="html" checked>
                    <label for="html">HTML</label>
                </li>
                <li>
                    <input type="checkbox" name="topic" value="css" id="css" checked>
                    <label for="css">CSS</label>
                </li>
                <li>
                    <input type="checkbox" name="topic" value="js" id="js">
                    <label for="js">JavaScript</label>
                </li>
            </ul>
        </div>

<div role="group" class="group">
    <h2 class="group-title">Уровень Вашей экспертизы</h2>

    <ul class="experince-options">
        <li>
            <input type="radio" name="experience" value="junior" id="junior" checked>
            <label for="junior">Junior</label>
        </li>
        <li>
            <input type="radio" name="experience" value="middle" id="middle">
            <label for="middle">Middle</label>
        </li>
        <li>
            <input type="radio" name="experience" value="senior" id="senior">
            <label for="senior">Senior</label>
        </li>
    </ul>   
</div>
<div class="form-fild">
    <label for="date">Дата доклада</label>
    <input
    type="datetime-local"
    name="date"
    id="date"
    min="2022-09-18T10:00"
    max="2022-09-18T18:00"
    class="date">
</div>
<div class="form-fild">
    <label for="pdf">Загрузите копию доклада в pdf</label>
    <input type="file" name="pdf" id="pdf">    
</div>
<div class="form-fild">
    <label for="comment">Оставте комментарий</label>
    <textarea name="comment" id="comment" rows="8" placeholder="Введите свой текст комментария..." class="comment"></textarea>
</div>
<div class="form-fild">
    <input type="checkbox" name="policy" id="policy">
    <label for="policy">Соглашаюсь на все, за еду</label>
</div>
        <button type="submit">Оставить заявку</button>
    </form>


</body>
<script src="./js/consol-see.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кроссбраузерная декоративная метка и иконка</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./css/01-crossbrowser.css">
</head>
<body>
    <a href="./index.html">На главную страницу урока</a>

    <form class="form js-speaker-form">
        <div class="form-field">
            <input
            type="text"
            class="form-input"
            name="name"
            id="name"
            placeholder=" "
            data-placeholder="Иван Иванович"
            >
            <label for="name" class="form-label">Имя</label>
        </div>

        <div class="form-field">
            <input
            type="email"
            class="form-input"
            name="mail"
            id="mail"
            placeholder=" ">
            <label for="mail" class="form-label">Почта</label>
        </div>

        <button type="submit">Оставить заявку</button>
    </form>



<!--  -->

</body>
<script src="./js/consol-see.js"></script>
<!-- JS скрипт для отображения текста плейсхолдера первого "инпута" обозначеного в "data-placeholder", работает только для одного поля -->
<script>
   document.querySelector('.form-input').addEventListener('focusin', e => {
        e.currentTarget.placeholder = e.currentTarget.dataset.placeholder;
    });
    document.querySelector('.form-input').addEventListener('focusout', e => {
        e.currentTarget.placeholder = ' ';
    });
</script>
</html>
